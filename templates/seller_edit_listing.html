<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Listing</title>
  <style>
    /* General style for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #DFE7F2;
      margin: 0;
      padding: 2rem 0;
      min-height: 100vh;
    }
    /* Style for the form container */
    .form-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border: 2px solid #B9D452;
      border-radius: 5px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      margin: 0 auto;
    }
    /* Style for the form header */
    .form-container h2 {
      color: #505B6A;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }
    /* Style for the form */
    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    /* Style for labels */
    .form-container label {
      color: #505B6A;
      font-size: 1rem;
      font-weight: 500;
      text-align: left;
    }
    /* Style for inputs and textarea */
    .form-container input,
    .form-container textarea {
      padding: 0.75rem;
      border: 1px solid #BEC3CC;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #F9FAFB;
      color: #505B6A;
    }
    /* Style for textarea */
    .form-container textarea {
      resize: vertical;
      min-height: 100px;
    }
    /* Style for placeholders */
    .form-container input::placeholder,
    .form-container textarea::placeholder {
      color: #BEC3CC;
    }
    /* Style for the submit button */
    .form-container button {
      padding: 0.75rem;
      background-color: #BEC3CC;
      border: none;
      color: #505B6A;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Hover effect for the submit button */
    .form-container button:hover {
      background-color: #A8AEB7;
      color: #B9D452;
    }
    /* Style for the cancel link */
    .form-container a {
      display: block;
      margin-top: 1rem;
      color: #505B6A;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    /* Hover effect for the cancel link */
    .form-container a:hover {
      color: #B9D452;
    }
  </style>
</head>
<body>
  <!-- Main section: form to edit an existing listing -->
  <div class="form-container">
    <h2>Edit Item</h2>
    <form method="post" action="{{ url_for('edit_listing', listing_id=listing[0]) }}">
      <label for="category">Category</label>
      <input type="text" id="category" name="category" value="{{ listing[1] }}" placeholder="Enter category" required>

      <label for="product_title">Product Title</label>
      <input type="text" id="product_title" name="product_title" value="{{ listing[2] }}" placeholder="Enter product title" required>

      <label for="product_name">Product Name</label>
      <input type="text" id="product_name" name="product_name" value="{{ listing[3] }}" placeholder="Enter product name" required>

      <label for="product_description">Description</label>
      <textarea id="product_description" name="product_description" placeholder="Enter description" required>{{ listing[4] }}</textarea>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" value="{{ listing[5] }}" placeholder="Enter quantity" required>

      <label for="product_price">Price</label>
      <input type="number" step="0.01" id="product_price" name="product_price" value="{{ listing[6] }}" placeholder="Enter price" required>

      <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('manage_listings') }}">Back to my listings</a>
  </div>

</html>
