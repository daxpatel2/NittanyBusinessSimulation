<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit listing</title>
  <style> /*settup general style for webpage*/
    body { 
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container { /*container style*/
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; } /*header style*/
    .form-group {
      margin-bottom: 15px;
    }
    label { /*label style*/
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    } /* input text field style*/
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 1em;
    }
    textarea { resize: vertical; }
    .btn { /* buttons styles*/
      display: inline-block;
      padding: 8px 16px;
      margin-right: 10px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      cursor: pointer;
      border: none;
      font-size: 1em;
    }
    .btn.secondary { background: #6c757d; }
  </style>
</head>
<body>
	<!-- main section of webpage: contains a form that allows a seller to edit one of their  listings-->
  <div class="container"> 
    <h1>edit listing #{{ listing[0] }}</h1>
    <form method="post" action="{{ url_for('edit_listing', listing_id=listing[0]) }}">
      <div class="form-group"> 
        <label for="category">Category</label>
        <input type="text" id="category" name="category" value="{{ listing[1] }}" required>
      </div>
      <div class="form-group">
        <label for="product_title">Product title</label>
        <input type="text" id="product_title" name="product_title" value="{{ listing[2] }}" required>
      </div>
      <div class="form-group">
        <label for="product_name">Product name</label>
        <input type="text" id="product_name" name="product_name" value="{{ listing[3] }}" required>
      </div>
      <div class="form-group">
        <label for="product_description">Description</label>
        <textarea id="product_description" name="product_description" rows="4" required>{{ listing[4] }}</textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" value="{{ listing[5] }}" required>
      </div>
      <div class="form-group">
        <label for="product_price">Price</label>
        <input type="number" step="0.01" id="product_price" name="product_price" value="{{ listing[6] }}" required>
      </div>
      <button type="submit" class="btn">Save changes</button>
      <a href="{{ url_for('manage_listings') }}" class="btn secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
