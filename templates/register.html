<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <style> /* general style for page*/
      .register-container select {
      /* full width like inputs */
      width: 100%;
      /* same padding & spacing */
      padding: 10px;
      margin-bottom: 15px;
      /* border & rounded corners */
      border: 1px solid #ccc;
      border-radius: 3px;
      /* white background and pointer cursor */
      background-color: #fff;
      cursor: pointer;
      /* remove default focus outline */
      outline: none;
      /* for consistent font */
      font-family: Arial, sans-serif;
      font-size: 1em;
      /* add a little right padding so options text doesn’t bump the arrow */
      padding-right: 30px;
      /* appearance reset for WebKit/Firefox */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      /* custom down‑arrow using SVG data‑URI */
      background-image: url("data:image/svg+xml;charset=UTF-8,<svg fill='%23666' height='10' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'><path d='M0 0l5 6 5-6z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
    }
/* style for register container*/
    .register-container select:focus {
      border-color: #007bff;
      box-shadow: 0 0 2px rgba(0,123,255,0.5);
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-container form {
      display: flex;
      flex-direction: column;
    }
    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .register-container button {
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
    }
    .register-container button:hover {
      background: #0056b3;
    }
    .register-container .switch-link {
      text-align: center;
      margin-top: 10px;
    }
    .register-container .switch-link a {
      color: #007bff;
      text-decoration: none;
    }
    .register-container .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
	<!-- main section of page: contains a form for new users to register-->
  <div class="register-container">
    <h2>Register</h2>
    <!-- basic information about new user-->
    <form method="post" action="{{ url_for('register') }}">
      <input type="text"    name="username"         placeholder="Choose a username" required>
      <input type="email"   name="email"            placeholder="Enter your email" required>
      <input type="password"name="password"         placeholder="Create a password" required>
      <input type="password"name="confirm_password" placeholder="Confirm your password" required>
      <!-- whether they will be seller or buyer-->
      <select name="role" id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <!-- button to submit new user form-->
      <button type="submit">Register</button>
    </form>
    <div class="switch-link">
      <a href="/">Already have an account? Log in</a>
    </div>
  </div>

  {% if message %}
  <dialog open>
    <p>{{ message }}</p>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>
  {% endif %}
</body>
</html>
