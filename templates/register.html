<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    /* General style for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #DFE7F2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Style for the register container, matching product card */
    .register-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border: 2px solid #B9D452;
      border-radius: 5px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    /* Style for the register container header */
    .register-container h2 {
      color: #505B6A;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }
    /* Style for the register form */
    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    /* Style for email and password inputs */
    .register-container input[type="email"],
    .register-container input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #BEC3CC;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #F9FAFB;
    }
    /* Style for placeholders in inputs */
    .register-container input[type="email"]::placeholder,
    .register-container input[type="password"]::placeholder {
      color: #BEC3CC;
    }
    /* Style for the role dropdown */
    .register-container select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #BEC3CC;
      border-radius: 5px;
      background-color: #F9FAFB;
      cursor: pointer;
      outline: none;
      font-family: 'Arial', sans-serif;
      font-size: 1rem;
      padding-right: 30px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,<svg fill='%23505B6A' height='10' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'><path d='M0 0l5 6 5-6z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
      color: #505B6A;
    }
    /* Placeholder text color for select */
    .register-container select option[disabled][selected] {
      color: #BEC3CC;
    }
    /* Style for the register button, non-green to match dialog */
    .register-container button {
      padding: 0.75rem;
      background-color: #BEC3CC;
      border: none;
      color: #505B6A;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Hover effect for the register button */
    .register-container button:hover {
      background-color: #A8AEB7;
      color: #B9D452;
    }
    /* Style for the switch link section */
    .register-container .switch-link {
      margin-top: 1rem;
    }
    /* Style for the login link */
    .register-container .switch-link a {
      color: #505B6A;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    /* Hover effect for the login link */
    .register-container .switch-link a:hover {
      color: #B9D452;
    }
    /* Style for the dialog, matching product card */
    dialog {
      border: 2px solid #B9D452;
      border-radius: 5px;
      padding: 1.5rem;
      background-color: #f9f9f9;
      max-width: 300px;
      margin: auto;
    }
    /* Style for the dialog message text */
    dialog p {
      color: #505B6A;
      margin-bottom: 1rem;
    }
    /* Style for the dialog close button */
    dialog button {
      padding: 0.5rem 1rem;
      background-color: #BEC3CC;
      border: none;
      color: #505B6A;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Hover effect for the dialog close button */
    dialog button:hover {
      background-color: #A8AEB7;
      color: #B9D452;
    }
  </style>
</head>
<body>
  <!-- Main section of page: contains a form for new users to register -->
  <div class="register-container">
    <h2>Register</h2>
    <!-- Basic information about new user -->
    <form method="post" action="{{ url_for('register') }}">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Create a password" required>
      <input type="password" name="confirm_password" placeholder="Confirm your password" required>
      <!-- Whether they will be a seller or buyer -->
      <select name="role" id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <!-- Button to submit new user form -->
      <button type="submit">Register</button>
    </form>
    <!-- Link to switch to login page -->
    <div class="switch-link">
      <a href="/">Already have an account? Log in</a>
    </div>
  </div>

  <!-- Dialog for displaying messages (e.g., errors or success) -->
  {% if message %}
  <dialog open>
    <p>{{ message }}</p>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>
  {% endif %}

</body>
</html>
