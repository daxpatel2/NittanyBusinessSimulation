<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Review - Nittany Business</title>
  <style>
    /* General style for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #DFE7F2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* Style for the top navigation bar */
    .top-bar {
      background-color: #BEC3CC;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    /* Style for the user greeting on the left */
    .top-bar .user-greeting {
      color: #505B6A;
      font-size: 1rem;
      font-weight: 500;
    }
    /* Style for the icons container on the right */
    .top-bar .icons {
      display: flex;
      gap: 1.5rem;
    }
    /* Style for icon links */
    .top-bar .icons a {
      color: #505B6A;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    /* Hover effect for icon links */
    .top-bar .icons a:hover {
      color: #B9D452;
    }
    /* Style for the main content area */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
    }
    /* Style for the form container */
    .form-container {
      background-color: #f9f9f9;
      padding: 1rem;
      border: 2px solid #B9D452;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    /* Style for the page header */
    h1 {
      color: #505B6A;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }
    /* Style for product label */
    .form-container p {
      color: #505B6A;
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    /* Style for form fields */
    label {
      display: block;
      color: #505B6A;
      font-size: 1rem;
      margin-top: 1em;
      margin-bottom: 0.25rem;
      font-weight: bold;
      text-align: left;
    }
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #BEC3CC;
      border-radius: 3px;
      font-size: 1rem;
      color: #505B6A;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    /* Style for buttons */
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 1px solid #BEC3CC;
      border-radius: 3px;
      background: none;
      color: #505B6A;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 1.5em;
    }
    .btn:hover {
      background-color: #BEC3CC;
      color: #B9D452;
    }
    .btn-secondary {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Top navigation bar -->
  <nav class="top-bar">
    <div class="user-greeting">
      Hello, {{ session.get('email') }}
    </div>
    <div class="icons">
      <a href="{{ url_for('orders') }}" title="Shopping Cart">üõí</a>
      <a href="{{ url_for('orders') }}" title="View Orders to Review">üìÑ</a>
      <a href="{{ url_for('profile') }}" title="Profile Settings">‚öôÔ∏è</a>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h1>Review Order #{{ order_id }}</h1>
      <p><strong>Product:</strong> {{ product_label }}</p>
      <form method="post">
        <label for="rating">Rating</label>
        <select name="rating" id="rating" required>
          <option value="">‚Äî Select ‚Äî</option>
          {% for i in range(1,6) %}
            <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>

        <label for="review_desc">Review</label>
        <textarea name="review_desc" id="review_desc" rows="4" required></textarea>

        <button type="submit" class="btn">Submit Review</button>
        <a href="{{ url_for('orders') }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>

</body>
</html>
