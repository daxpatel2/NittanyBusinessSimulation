<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Submit Review</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .form-container {
      background: #fff; max-width: 500px; margin: 50px auto;
      padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; }
    label { display: block; margin-top: 1em; }
    select, textarea {
      width: 100%; padding: 8px; margin-top: 4px;
      border: 1px solid #ccc; border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      display: inline-block; margin-top: 1.5em;
      padding: 8px 16px; text-decoration: none;
      background: #007bff; color: #fff; border: none;
      border-radius: 4px; cursor: pointer;
    }
    .btn-secondary {
      background: #6c757d;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Review Order #{{ order_id }}</h1>
    <p><strong>Product:</strong> {{ product_label }}</p>
    <form method="post">
      <label for="rating">Rating</label>
      <select name="rating" id="rating" required>
        <option value="">— Select —</option>
        {% for i in range(1,6) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <label for="review_desc">Review</label>
      <textarea name="review_desc" id="review_desc" rows="4" required></textarea>

      <button type="submit" class="btn">Submit Review</button>
      <a href="{{ url_for('orders') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
