<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Dashboard</title>
  <style>
	/* Creating style for page  */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Creating style for dashboard container  */
    .dashboard {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    /* Creating style for dashboard title  */
    .dashboard h2 {
      margin-bottom: 10px;
    }
    /* Creating style for dashboard paragraph text */
    .dashboard p {
      margin-bottom: 20px;
      color: #555;
    }
    /* Creating style for dashboard links/buttons  */
    .dashboard a {
      display: block;
      padding: 10px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      margin-bottom: 10px;
      transition: background .3s;
    }
    /* Creating hover affect for links/buttons on dashboard  */
    .dashboard a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome, Buyer!</h2>
    <p>Logged in as: {{ email }}</p>
      <!-- search for products -->

    <a href="{{ url_for('search_products_route') }}" class="btn-primary">Search Products</a>

      <!-- view my profile -->
      <a href="{{ url_for('profile') }}">My Profile</a>

    <!-- browse products -->
    <a href="{{ url_for('categories') }}">Browse Products</a>

    <!-- view past orders -->
    <a href="{{ url_for('orders') }}">My Orders</a>

    <!-- logout -->
    <a href="/">Logout</a>
  </div>
</body>
</html>
