<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General style for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #DFE7F2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Style for the login container */
    .login-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border: 2px solid #B9D452;
      border-radius: 5px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    /* Style for the login container header */
    .login-container h2 {
      color: #505B6A;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }
    /* Style for the login form */
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    /* Style for email and password inputs */
    .login-container input[type="email"],
    .login-container input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #BEC3CC;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #F9FAFB;
    }
    /* Style for placeholders in inputs */
    .login-container input[type="email"]::placeholder,
    .login-container input[type="password"]::placeholder {
      color: #BEC3CC;
    }
    /* Style for the login button, non-green to match dialog */
    .login-container button {
      padding: 0.75rem;
      background-color: #BEC3CC;
      border: none;
      color: #505B6A;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Hover effect for the login button */
    .login-container button:hover {
      background-color: #A8AEB7;
      color: #B9D452;
    }
    /* Style for the register link */
    .login-container a {
      display: block;
      margin-top: 1rem;
      color: #505B6A;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    /* Hover effect for the register link */
    .login-container a:hover {
      color: #B9D452;
    }
    /* Style for the dialog, matching product card */
    dialog {
      border: 2px solid #B9D452;
      border-radius: 5px;
      padding: 1.5rem;
      background-color: #f9f9f9;
      max-width: 300px;
      margin: auto;
    }
    /* Style for the dialog message text */
    dialog p {
      color: #505B6A;
      margin-bottom: 1rem;
    }
    /* Style for the dialog close button */
    dialog button {
      padding: 0.5rem 1rem;
      background-color: #BEC3CC;
      border: none;
      color: #505B6A;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Hover effect for the dialog close button */
    dialog button:hover {
      background-color: #A8AEB7;
      color: #B9D452;
    }
  </style>
</head>
<body>
  <!-- Main section: includes a login for current users, or a link to register a new account -->
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <a href="/register">Don't have an account? Create one</a>
  </div>

  {% if message %}
  <dialog open>
    <p>{{ message }}</p>
    <form method="dialog">
      <button>Close</button>
    </form>
  </dialog>
  {% endif %}
