<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpdesk Dashboard - Nittany Business</title>
  <style>
    /* General style for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #DFE7F2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* Style for the top navigation bar */
    .top-bar {
      background-color: #BEC3CC;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    /* Style for the user greeting on the left */
    .top-bar .user-greeting {
      color: #505B6A;
      font-size: 1rem;
      font-weight: 500;
    }
    /* Style for the icons container on the right */
    .top-bar .icons {
      display: flex;
      gap: 1.5rem;
    }
    /* Style for icon links */
    .top-bar .icons a {
      color: #505B6A;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    /* Hover effect for icon links */
    .top-bar .icons a:hover {
      color: #B9D452;
    }
    /* Style for the main content area */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      text-align: center;
    }
    /* Style for the page header */
    h1 {
      color: #505B6A;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    /* Style for the button container */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 350px;
      margin: 0 auto;
    }
    /* Style for buttons */
    .button-container a {
      display: block;
      background: #B9D452;
      color: #000;
      padding: 1rem;
      border-radius: 3px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .button-container a:hover {
      background: #8BAF3B;
    }
  </style>
</head>
<body>
  <!-- Top navigation bar -->
  <nav class="top-bar">
    <div class="user-greeting">
      Hello, {{ email }}
    </div>
    <div class="icons">
      <a href="{{ url_for('profile') }}" title="Profile Settings">⚙️</a>
    </div>
  </nav>

  <!-- Main content area -->
  <div class="container">
    <h1>Helpdesk</h1>
    <div class="button-container">
      <a href="{{ url_for('pending_requests') }}">Pending Requests</a>
      <a href="{{ url_for('user_management') }}">User Management</a>
      <a href="{{ url_for('system_admin') }}">System Administration Tasks</a>
    </div>
  </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
