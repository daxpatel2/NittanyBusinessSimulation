<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Nittany Business</title>
  <style>
    /* General style for the page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #DFE7F2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* Style for the top navigation bar */
    .top-bar {
      background-color: #BEC3CC;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    /* Style for the user greeting on the left */
    .top-bar .user-greeting {
      color: #505B6A;
      font-size: 1rem;
      font-weight: 500;
    }
    /* Style for the icons container on the right */
    .top-bar .icons {
      display: flex;
      gap: 1.5rem;
    }
    /* Style for icon links */
    .top-bar .icons a {
      color: #505B6A;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    /* Hover effect for icon links */
    .top-bar .icons a:hover {
      color: #B9D452;
    }
    /* Style for the main content area */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    /* Style for the page header */
    h1 {
      color: #505B6A;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }
    /* Style for section headers */
    .section-header {
      color: #505B6A;
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    /* Style for links */
    a {
      color: #505B6A;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #B9D452;
    }
    /* Style for the order form card */
    .order-card {
      background-color: #f9f9f9;
      padding: 1rem;
      border: 2px solid #B9D452;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
      margin: 0 auto;
      max-width: 600px;
    }
    .order-card h3 {
      color: #505B6A;
      font-size: 1.25rem;
      margin: 0 0 0.5rem;
    }
    .order-card p {
      color: #505B6A;
      font-size: 0.9rem;
      margin: 0.25rem 0;
    }
    /* Style for form fields */
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      color: #505B6A;
      font-size: 1rem;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    input,
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #BEC3CC;
      border-radius: 3px;
      font-size: 1rem;
      color: #505B6A;
      box-sizing: border-box;
    }
    /* Style for the submit button */
    button {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 1px solid #BEC3CC;
      border-radius: 3px;
      background: none;
      color: #505B6A;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 0.5rem;
    }
    button:hover {
      background-color: #BEC3CC;
      color: #B9D452;
    }
    /* Style for the cancel link */
    .btn-back {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 1px solid #BEC3CC;
      border-radius: 3px;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 1rem;
    }
    .btn-back:hover {
      background-color: #BEC3CC;
      color: #B9D452;
    }
  </style>
</head>
<body>
  <!-- Top navigation bar -->
  <nav class="top-bar">
    <div class="user-greeting">
      Hello, {{ session.get('email') }}
    </div>
    <div class="icons">
      <a href="{{ url_for('orders') }}" title="Shopping Cart">üõí</a>
      <a href="{{ url_for('orders') }}" title="View Orders to Review">üìÑ</a>
      <a href="{{ url_for('profile') }}" title="Profile Settings">‚öôÔ∏è</a>
    </div>
  </nav>

  <!-- Main content area -->
  <div class="container">
    <h1>Place Order</h1>

    <div class="order-card">
      <h3>{{ product[3] }}</h3>
      <p><strong>Price:</strong> ${{ product[7] }}</p>
      <p><strong>Available quantity:</strong> {{ product[6] }}</p>

      <form method="post">
        <!-- Quantity selector -->
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" max="{{ product[6] }}" value="1" required>
        </div>

        <!-- Credit card selection -->
        <div class="form-group">
          <label for="card_choice">Credit Card</label>
          <select id="card_choice" name="card_choice" onchange="toggleNew(this.value)">
            {% for c in cards %}
              <option value="{{ c[0] }}">{{ c[1] }} ending {{ c[0][-4:] }}</option>
            {% endfor %}
            <option value="new">-- add new card --</option>
          </select>
        </div>

        <!-- New card fields, hidden by default -->
        <div id="new_card" style="display:none;">
          <div class="form-group">
            <label>Card Number</label>
            <input name="cc_num">
          </div>
          <div class="form-group">
            <label>Type</label>
            <input name="cc_type">
          </div>
          <div class="form-group">
            <label>Exp Month</label>
            <input name="cc_month" type="number">
          </div>
          <div class="form-group">
            <label>Exp Year</label>
            <input name="cc_year" type="number">
          </div>
          <div class="form-group">
            <label>CVC</label>
            <input name="cc_cvc">
          </div>
        </div>

        <!-- Submit and Cancel -->
        <button type="submit">Confirm Order</button>
      </form>
    </div>

    <div style="text-align: center;">
      <a href="{{ url_for('buyer_home', path=['All']) }}" class="btn-back">Cancel</a>
    </div>
  </div>

  <script>
    function toggleNew(val) {
      document.getElementById('new_card').style.display = (val === 'new' ? 'block' : 'none');
    }
  </script>

</body>
</html>
